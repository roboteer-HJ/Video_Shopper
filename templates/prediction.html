<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/index.css" />
  </head>
  <body>
    <header style="margin-bottom: 6rem">
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Shopping App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>

<div style="margin-left: 2rem; margin-right: 2rem">
  <div><h2>Top 30 recommendation for selected images</h2></div>
    {%for i in range(0, 10)%}
      <div style="margin: auto; display:block;" class="container row d-md-flex justify-content-center">
          {%for j in range(0, 3)%}
          <div class="col-md-4 ">
            <div class="card" style="width: 18rem;" >
              <a href="https://www.amazon.com">
                <img
                  class="HideImg card-img-top"
                  src="static/data-v4/{{dicts[31]}}/{{dicts[3*i+j]}}.jpg"
                  height="200px"
                  width="200px"
                  onerror="console.log(this.parentElement.parentElement.parentElement.style.display='none')"/>
              </a>
              <a href="https://www.amazon.com"" class="btn btn-primary d-md-flex justify-content-center">BUY</a>
            </div>
          </div>
          {% endfor %}
      </div>
      <br>
          {% endfor %}
  </div>
  </body>
  <script>
    function hideImg() {
      // document.querySelectorAll(".card")[i-1].style.display = "none";
      
      console.log(this.style);
    }
  </script>
</html>
